<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <dl>
        <dt>HTML</dt>
        <dd>웹 페이지의 구조를 정의하는 마크업 언어입니다.</dd>
        <dt>CSS</dt>
        <dd>HTML 요소의 스타일을 지정하는 스타일 시트 언어입니다.</dd>
        <dt>JavaScript</dt>
        <dt>웹 페이지에 동적인 기능을 추가하는 프로그래밍 언어입니다.</dt>
    </dl>


    <dl>
        <dt>질문1. HTML이란 무엇인가요?</dt>
        <dd>HTML은 웹 페이지의 구조를 정의하는 마크업 언어입니다.</dd>
        <br>
        <dt>질문2. CSS의 역할은 무엇인가요?</dt>
        <dd>CSS는 HTML 요소의 스타일을 지정하여 페이지를 꾸밉니다.</dd>
        <br>
        <dt>질문3. JavaScript는 어떤 역할을 하나요?</dt>
        <dd>JavaScript는 웹 페이지에 동적인 기능을 추가하는 데 사용됩니다.</dd>
    </dl>

    <pre>
        <input type="text" placeorder = "이름을 입력하세요">
    <br>
        <input type="password" placeorder ="비밀번호">
    <br>
        <input type="email" placeholder="example@example.com">
    <br>
        <input type="file">

    </pre>
</body>

</html>
