<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spacer {
            height: 500px;
            background-color: yellow;
        }
    </style>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>span 요소 예제</title>
<style>
    .highlight {
        color: red;
        font-weight: bold;
    }
</style>
</head>

<body>
    <p>이 문장에는 <span class="highlight">강조된 부분</span>이 포함되어 있습니다.</p>
    <p>천리길도 <b>한걸음</b>부터</p>
    <p>천리길도 <strong>한걸음</strong>부터</p>
    <p>천리길도 <i>한걸음</i>부터</p>
    <p>천리길도 <em>한걸음</em>부터</p>

    <img src="https://picsum.photos/id/237/200/300" alt="검은 강아지가 쳐다보는 사진">

    <div>
        <pre>하나 <br>
        두울 <br>
        세엣 <br>
        네엣 <br>
        다섯 <br></pre>
        
    </div>






    <body>
        <h1>HTML 책갈피 기능 예제</h1>

        <!-- 책갈피 링크 -->
        <a href="#section1">섹션 1로 이동</a>
        <a href="#section2">섹션 2로 이동</a>

        <div class="spacer"></div>

        <!-- 책갈피 목적지 -->
        <h2 id="section1">섹션 1</h2>
        <p>여기는 섹션 1의 내용입니다.</p>

        <div class="spacer"></div>

        <h2 id="section2">섹션 2</h2>
        <p>여기는 섹션 2의 내용입니다.</p>

        <div class="spacer"></div>
    </body>

</html>
