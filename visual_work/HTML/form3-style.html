<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3.html</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form>div,
        fieldset,
        label,
        select,
        textarea {
            margin-bottom: 15px;
            display: block;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px 15px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            padding: 0 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #e74c3c;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>회원가입 폼 입니다</h1>
        <form action="signup" method="post">
            <div>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="이메일 입력...">
            </div>
            <fieldset>
                <legend>성별선택</legend>
                <label>
                    <input type="radio" name="gender" value="man" checked> 남자
                </label>
                <label>
                    <input type="radio" name="gender" value="woman"> 여자
                </label>
            </fieldset>
            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="leather"> 가죽공예
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="drum"> 드럼
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano"> 피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc"> 기타
                </label>
            </fieldset>

            <label for="job">직업</label>
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="gong">공무원</option>
                <option value="doctor">의사</option>
                <option value="teacher">선생님</option>
                <option>기타</option> <!-- option 에 value 가 없으면 innerText 가 전송된다. -->
            </select>
            <br>
            <label for="lunch">점심 선택</label>
            <select name="lunch" id="lunch" multiple>
                <optgroup label="김밥천국">
                    <option>라면</option>
                    <option>쫄면</option>
                    <option>김밥</option>
                </optgroup>
                <optgroup label="우육면가">
                    <option>우육탕면</option>
                    <option>도가니탕면</option>
                    <option>새우완탕면</option>
                </optgroup>
            </select>
            <br>

            <label for="file">첨부파일</label>
            <input type="file" name="file" id="file">
            <br>

            <label for="comment">하고 싶은말</label>
            <textarea name="comment" id="comment" rows="10"></textarea>
            <br>

            <button type="submit">가입</button>
            <button type="reset">초기화</button>
        </form>
    </div>
</body>

</html>
