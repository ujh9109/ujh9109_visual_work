<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form5.Html</title>
</head>

<body>
    <div class="container">
        <h1>폼 요소에 기본값 설정하기</h1>
        <p>서버에서 클라이먼트에게 폼을 응답할 때 이미 저장된 값을 출력한 채로 응답을 해야 할 때가 있다.
            예를 들어 회원 가입 된 정보 보기로 이동한다면 db에 저장된 내용을 출력해 주어야 한다.
        </p>
        <form action="update">이메일
            <input type="email" name="email" value="aaa@naver.com" readonly>
            <br>
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="gong">공무원</option>
                <option value="doctor" selected>의사</option>
                <option value="teacher">선생님</option>
                <option>기타</option>
            </select>
            <br>
            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="leather"> 가죽공예
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="drum" checked> 드럼
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano" checked> 피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc"> 기타
                </label>
            </fieldset>
            <br>


            <textarea cols="30" rows="20">가나다라
1234
5678
    ㅇㅇㅇ
    ㄹㄹㄹㄹ                
            </textarea>
            <br>
            색상<input type="color" value="#ffff00">
            <br>
            날짜 <input type="date" value="2025-05-01">
            <br>
            날짜, 시간 <input type="datetime-local" value="2025-05-01 14:30">
            <br>

            <button type="submit">수정하기</button>
            <button type="reset">reset</button>
        </form>
    </div>
</body>

</html>
