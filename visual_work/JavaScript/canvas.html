<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>

    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <canvas width="500" height="500" id="myCanvas"></canvas>

    <script>

        //canvas의 참조값값
        const canvas = document.querySelector('#myCanvas')

        //canvas에 그림을 그릴 수 있는 context 객체의 참조값 얻어내기기
        const ctx = canvas.getContext("2d")

        //직선 그려보기
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 200)
        ctx.stroke();
        ctx.closePath();

        //굵은 직선 그려보기
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.moveTo(150, 100);
        ctx.lineTo(250, 200)
        ctx.stroke();
        ctx.closePath();

        //색상을 변경해서 그려보기
        ctx.strokeStyle = 'yellowgreen';
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(300, 200)
        ctx.stroke();
        ctx.closePath();

        //시작점과 끝점을 둥글게
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 30
        ctx.beginPath();
        ctx.moveTo(250, 100);
        ctx.lineTo(350, 200)
        ctx.stroke();
        ctx.closePath();

    </script>

</body>

</html>
