<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document9.html</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력...">
    <button onclick="add()">추가</button>
    <div id="wrapper">

    </div>
    <script>
        /*
            메세지를 입력하고 추가 버튼을 누르면
            1. 입력한 메세지를 읽어와서 변수에 담는다.
            2. p 요소를 새로 만든다.
            3. 새로만든 p요소에 변수에 담긴 메세지를 innerText 로 출력한다.
            4. 새로만든 p요소를 id 가 wrapper 인 div 의 자식요소로 추가한다.
        */
        const add = ()=>{
            //1. 
            const msg = document.querySelector("#inputMsg").value;
            //2.
            const p1=document.createElement("p");
            //3.
            p1.innerText=msg;
            //4.
            document.querySelector("#wrapper").append(p1);
        };
    </script>
</body>
</html>
