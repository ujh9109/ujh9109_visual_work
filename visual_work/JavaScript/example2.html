<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string_example</title>

    <style>
        img {
            width: 100px;
        }
        #one{
            margin-left: 100px;
        }
    </style>


</head>

<body>

    <img id="one" src="https://picsum.photos/id/237/200/300">
    <br>
    <img style="margin-left:100px ;" src="https://picsum.photos/id/237/200/300">
    <br>
    <img id="two" src="https://picsum.photos/id/237/200/300">

    <br>
    <img id="three" src="https://picsum.photos/id/237/200/300">
    <br>
    <img id="four" src="https://picsum.photos/id/237/200/300">







    <script>
        const img2 = document.querySelector('#two')
        img2.style.marginLeft= '100px';


        const img3 = document.querySelector('#three')

        img3.addEventListener('click', ()=>{
            img3.style.marginLeft = '100px'
        });

        let mLeft = 100;

        const img4 = document.querySelector('#four')
        img4.addEventListener('click', ()=>{
        img4.style.marginLeft = `${mLeft}px`
        })
    </script>


</body>

</html>
