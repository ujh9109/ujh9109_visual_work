<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example4.html</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            width: 200px;
        }

        thead {
            background-color: lightcyan;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>회원목록</h1>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>999</td>
                    <td>아무개</td>
                    <td>어디게</td>

                </tr>
            </tbody>
        </table>
    </div>

    <button id="addBtn">회원추가</button>
    <script>

        const mm1 = {num:1, name:"김구라",addr:'노량진'}

        document.querySelector('#addBtn').addEventListener('click', ()=>{
            
            const newTd = `
            <tr>
                <td>${mm1.num}</td>
                <td>${mm1.name}</td>
                <td>${mm1.addr}</td>
            </tr>
            `
            document.querySelector('tbody').insertAdjacentHTML('beforeend', newTd)

        })


    </script>
</body>

</html>
