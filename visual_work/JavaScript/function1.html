<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_function.html</title>
</head>

<body>
    <script>
        function printMsg(msg) {
            console.log("printMsg() 함수가 호출됨")
            console.log(msg);
            console.log("printMsg() 함수가 리턴됩니다.")
        }
        function printSum(num1, num2){
            //num1,num2에 number type 데이터가 전달된다는 가정하에 두 수의 합을 구해서 출력
            let result = num1+num2;
            console.log(result);
        }

        function useFunc(f){
            //매개변수에 전달된 데이터가 function type 이라는 가정 하에서 전달된 함수 호출하기.
        f();
        }
    </script>
</body>

</html>
